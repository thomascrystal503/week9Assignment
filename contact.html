<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />

      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Home Care</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Reliable Home Care</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Services
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="index.html#transportation"
                >Transportation</a
              >
              <a class="dropdown-item" href="index.html#activities"
                >Activities</a
              >
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="tel:18008882300">1-800-888-2300</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="tel:18008882300"
              >1-800-888-2300</a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="container text-center pt-3">
      <div class="row">
        <div class="col-sm pb-3">
          <img src="images/phone.jfif" />
        </div>
        <div class="col-sm">
          <img src="images/tech.jfif" />
        </div>
      </div>
    </div>
    <div class="container">
      <form class="text-center border border-light p-5" action="#!">
        <p class="h4 mb-4">Contact us</p>

        <!-- Name -->
        <input
          type="text"
          id="defaultContactFormName"
          class="form-control mb-4"
          placeholder="Name"
        />

        <!-- Email -->
        <input
          type="email"
          id="defaultContactFormEmail"
          class="form-control mb-4"
          placeholder="E-mail"
        />

        <!-- Subject -->
        <label>Let us know</label>
        <select class="browser-default custom-select mb-4">
          <option value="" disabled>Choose option</option>
          <option value="1" selected>How did you hear about us?</option>
          <option></option>
          <option value="2">Newsletter</option>
          <option value="3">Internet Search</option>
          <option value="4">Friend</option>
        </select>

        <!-- Message -->
        <div class="form-group">
          <textarea
            class="form-control rounded-0"
            id="exampleFormControlTextarea2"
            rows="3"
            placeholder="Message"
          ></textarea>
        </div>

        <!-- Copy -->
        <div class="custom-control custom-checkbox mb-4">
          <input
            type="checkbox"
            class="custom-control-input"
            id="defaultContactFormCopy"
          />
          <label class="custom-control-label" for="defaultContactFormCopy"
            >Send me a copy of this message</label
          >
        </div>

        <!-- Send button -->
        <button class="btn btn-info btn-block" type="submit">Send</button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
